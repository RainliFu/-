<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>我要报名</title>
	<script type="text/javascript">
			var wind_width = parseInt(window.screen.width);
			var mobile_wi = wind_width / 640;
			var isAndroid = RegExp("Android").test(navigator.userAgent);
			if (isAndroid) {
				document.write('<meta name="viewport" content="width=640, minimum-scale = ' + mobile_wi + ', maximum-scale = ' + mobile_wi + ', target-densitydpi=device-dpi">');
			} else {
				document.write('<meta name="viewport" content="width=640, user-scalable=no, target-densitydpi=device-dpi">');
			}
		</script>

	<link rel="stylesheet" href="css/apply_five.css" />
	<script type="text/javascript" src="js/jquery-1.8.2.min.js"></script>

</head>

<body>
<article class="select_division">
	<section style="width: 100%;height: 3%;"></section>
	<section class="select_step"></section>
	<section class="ticket"></section>
	<section class="ticket_intro">
		<p>恭喜您，成为多兔的第<span class="rank"></span>名选手，请保存下方二维码，</p>
		<p>线下参赛时凭二维码入场参赛</p>
		<p style="color: #fffbae;">参赛地点：<span class="address"></span></p>
		<p><img class="qr_code" src="" style="width: 230px;height: 230px; margin-left: auto; margin-right: auto; margin-top: 20px; "></p>
		<p>验证码：<a href="javascript:" style="color:#ffffff"><span class="code" style="color:#ffffff"></span></a> </p>
	</section>
	<section class="footer">
		<div class="submit left return">返回首页</div>
		<div class="submit right invitation">邀请朋友参与</div>
		<div style="clear: both;"></div>
	</section>

</article>

</body>
<script type="text/javascript" src="js/include.js"></script>
<script type="text/javascript" src="js/apply_five.js"></script>

</html>
